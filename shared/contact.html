<section class="contact">
  <div class="container">
    <div class="contact__title">
      <h2 class="sec-title">Contact</h2>
    </div>
    <div class="contact__row">
      <div class="row">
        <div class="col-md-6">
          <div class="contact__left">
            <ul>
              <li>
                <img src="../assets/img/icons/phone.svg" alt="">
                <div class="contact__content">
                  <h3>Call Us</h3>
                  <a href="tel:+91 8075634526">+91 8075634526</a>
                </div>
              </li>
              <li>
                <img src="../assets/img/icons/mail.svg" alt="">
                <div class="contact__content">
                  <h3>Email Us</h3>
                  <a href="mailto:pradeep.aerospace@gmail.com">pradeep.aerospace@gmail.com</a>
                </div>
              </li>
              <li>
                <img src="../assets/img/icons/location.svg" alt="">
                <div class="contact__content">
                  <h3>Address</h3>
                  <p>Hindustan Aeronautics Limited,
                    Corporate Office ,15/1 Cubbon Road ,
                    Bangalore 560001 , India</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="contact__right">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="contact__input">
                    <input type="text" placeholder="Name" class="form-control">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="contact__input">
                    <input type="email" placeholder="Email" class="form-control">
                  </div>
                </div>
              </div>
              <div class="contact__input">
                <input type="text" placeholder="Subject" class="form-control">
              </div>
              <div class="contact__text">
                <textarea class="form-control" placeholder="Message" rows="6"></textarea>
              </div>
              <button type="submit" class="default-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
